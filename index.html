<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form action="">
          <div class="display">
            <input type="text" name="display" id="" />
          </div>

          <div>
            <input
              type="button"
              name=""
              id=""
              value="AC"
              onclick="display.value = '' "
              class="operator button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="DE"
              onclick="display.value = display.value.toString().slice(0, -1) "
              class="operator button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="."
              onclick="display.value += '.' "
              class="operator button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="/"
              onclick="display.value += '/' "
              class="operator button-click"
            />
          </div>

          <div>
            <input
              type="button"
              name=""
              id=""
              value="7"
              onclick="display.value += '7' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="8"
              onclick="display.value += '8' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="9"
              onclick="display.value += '9' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="*"
              onclick="display.value += '*' "
              class="operator button-click"
            />
          </div>

          <div>
            <input
              type="button"
              name=""
              id=""
              value="4"
              onclick="display.value += '4' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="5"
              onclick="display.value += '5' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="6"
              onclick="display.value += '6' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="-"
              onclick="display.value += '-' "
              class="operator button-click"
            />
          </div>

          <div>
            <input
              type="button"
              name=""
              id=""
              value="1"
              onclick="display.value += '1' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="2"
              onclick="display.value += '2' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="3"
              onclick="display.value += '3' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="+"
              onclick="display.value += '+' "
              class="operator button-click"
            />
          </div>

          <div>
            <input
              type="button"
              name=""
              id=""
              value="00"
              onclick="display.value += '00' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="0"
              onclick="display.value += '0' "
              class="button-click"
            />
            <input
              type="button"
              name=""
              id=""
              value="="
              class="equal operator button-click"
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
